
 
 <!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت شخصی من</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #4CAF50;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 50px 20px;
      text-align: center;
    }
    section h1, section h2 {
      color: #333;
    }
    section p {
      color: #555;
      max-width: 600px;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <!-- منو بالای سایت -->
  <nav>
    <a href="#home">خانه</a>
    <a href="#about">درباره من</a>
    <a href="#contact">تماس</a>
  </nav>

  <!-- بخش خانه -->
  <section id="home">
    <h1>سلام گلم! اینجا خانه منه ❤️</h1>
    <p>این سایت شخصی من است. اینجا می‌تونی درس‌ها و یادداشت‌هامو ببینی!</p>
  </section>

  <!-- بخش درباره من -->
  <section id="about">
    <h2>درباره من</h2>
    <p>چند خط درباره خودت بنویس. مثلا اسم، علاقه‌مندی‌ها و مهارت‌هات.</p>
  </section>

  <!-- بخش تماس -->
  <section id="contact">
    <h2>تماس با من</h2>
    <p>اینجا می‌تونی ایمیل یا شبکه‌های اجتماعی خودت رو قرار بدی.</p>
  </section>

</body>
</html>
